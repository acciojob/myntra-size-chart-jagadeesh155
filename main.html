<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    thead th {
      background-color: #a94442;
      color: white;
      padding: 10px;
      border: 1px solid #ddd;
    }
    tbody td, tbody th {
      padding: 10px;
      border: 1px solid #ddd;
    }
    tbody tr:nth-child(1) {
      background-color: #d9534f33; /* light red */
    }
    tbody tr:nth-child(2) {
      background-color: #f5c6cb66; /* light pink */
    }
    tbody tr:nth-child(3) {
      background-color: #dcdcdc; /* light grey */
    }
    th {
      text-align: left;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Size Chart</h2>
  <table>
    <!-- Header Row -->
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
      </tr>
    </thead>

    <!-- Data Rows -->
    <tbody>
      <tr>
        <th>Waist</th>
        <td>25</td>
        <td>28</td>
        <td>30</td>
        <td>31</td>
        <td>32</td>
      </tr>
      <tr>
        <th>Chest</th>
        <td>34</td>
        <td>34</td>
        <td>38</td>
        <td>40</td>
        <td>41</td>
      </tr>
      <tr>
        <th>Sleeve</th>
        <td>23</td>
        <td>24</td>
        <td>24</td>
        <td>25</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
